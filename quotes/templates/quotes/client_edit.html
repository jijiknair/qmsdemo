{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Client</title>
  
  <!-- Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 30% 50%, #1f1c2c, #928dab);
      color: #fff;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .navbar h1 {
      color: #fff;
      margin: 0;
      font-size: 22px;
    }

    .container {
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 25px;
      border-radius: 15px;
    }

    h2 {
      color: #ffd700;
      margin-bottom: 25px;
    }

    form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 500;
      color: #ffd700;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 14px;
    }

    form textarea {
      resize: vertical;
      min-height: 80px;
    }

    button.submit-btn {
      margin-top: 20px;
      background: #ffd700;
      color: #000;
      padding: 10px 18px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button.submit-btn:hover {
      background: #e6c300;
      transform: translateY(-2px);
    }

    a.back-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 15px;
      text-decoration: none;
      background: #ffd700;
      color: #000;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    a.back-btn:hover {
      background: #e6c300;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>QMS SYSTEM | Edit Client</h1>
  </div>

  <div class="container">
    <h2><i class="ri-edit-box-line"></i> Edit Client Details</h2>

    <form method="POST">
      {% csrf_token %}
      <label>Company Name</label>
      <input type="text" name="company_name" value="{{ client.company_name }}" required>

      <label>Contact Person</label>
      <input type="text" name="contact_person" value="{{ client.contact_person }}">

      <label for="email">Email</label>
      <input type="email" name="email" id="email" value="{{ client.email }}" required>

      <label for="phone">Phone</label>
      <input type="text" name="phone" id="phone" value="{{ client.phone }}">

      <label for="address">Address</label>
      <textarea name="address" id="address">{{ client.address }}</textarea>

      <button type="submit" class="submit-btn"><i class="ri-save-line"></i> Update Client</button>
    </form>

    <a href="{% url 'client_management' %}" class="back-btn"><i class="ri-arrow-left-line"></i> Back to Clients</a>
  </div>

</body>
</html>
