<!DOCTYPE html>
<html>
<head>
    <title>Delete Salesperson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: "Poppins", sans-serif;
            color: #fff;
            padding: 40px;
        }

        .glass-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }

        .warning-text { font-size: 18px; font-weight: 600; }
    </style>
</head>

<body>

<div class="container col-md-6">

    <a href="{% url 'salesperson_list' %}" class="btn btn-light mb-3">⬅ Back</a>

    <div class="glass-card">
        <h3 class="mb-3 text-warning">⚠️ Confirm Delete</h3>

        <p class="warning-text">
            Are you sure you want to delete <br>
            <strong>{{ user.first_name }} {{ user.last_name }}</strong>?
        </p>

        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger w-100 mt-2">Yes, Delete</button>
        </form>

        <a href="{% url 'salesperson_list' %}" class="btn btn-secondary w-100 mt-3">
            Cancel
        </a>

    </div>
</div>
</body>
</html>
