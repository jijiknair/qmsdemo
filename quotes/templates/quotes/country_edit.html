<!DOCTYPE html>
<html>
<head>
    <title>Edit Country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

<div class="container mt-5">

    <h2 class="mb-4">✏️ Edit Country</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Country Name</label>
            <input type="text" name="name" class="form-control" value="{{ country.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Currency Code</label>
            <input type="text" name="currency" class="form-control" value="{{ country.currency }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Letterhead (optional)</label>
            <input type="file" name="letterhead" accept="application/pdf" class="form-control">
            <p class="mt-2">Only PDF files allowed. Max size: 2 MB.</p>
            
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'country_list' %}" class="btn btn-secondary">Cancel</a>
    </form>

</div>

</body>
</html>
