{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Product</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    body { font-family: "Poppins", sans-serif; background: #1f1c2c; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; width: 400px; text-align: center; }
    button { background: #ff4d4d; color: #fff; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; margin: 10px; }
    a { color: #ffd700; text-decoration: none; margin: 10px; display: inline-block; }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="ri-delete-bin-line"></i> Delete Product</h2>
    <p>Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit">Yes, Delete</button>
      <a href="{% url 'product_list' %}">Cancel</a>
    </form>
  </div>
</body>
</html>
