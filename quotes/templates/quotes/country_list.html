{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

<div class="container mt-5">

    <h2 class="mb-4">ğŸŒ Countries</h2>

    <a href="{% url 'country_create' %}" class="btn btn-success mb-3">â• Add Country</a>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mb-3">
    â¬… Back to Dashboard
</a>

    <table class="table table-bordered table-dark">
        <thead>
            <tr>
                <th>Name</th>
                <th>Currency</th>
            </tr>
        </thead>
        <tbody>
            {% for c in countries %}
    <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.currency }}</td>

        <td>
            <a href="{% url 'country_edit' c.id %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'country_delete' c.id %}" 
               class="btn btn-danger btn-sm"
               onclick="return confirm('Delete this country?')">
               Delete
            </a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No countries added yet.</td></tr>
    {% endfor %}
        </tbody>
    </table>

</div>
</body>
</html>
