{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Client Details</title>

<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 20px;
        background-color: #0d1326; /* Dashboard theme */
        color: #fff;
        font-family: "Poppins", sans-serif;
    }

    /* Back button */
    .back-btn {
        display: inline-block;
        background: #ffd700;
        color: #000;
        padding: 8px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        margin-bottom: 15px;
    }

    /* Page title */
    .page-title {
        font-size: 26px;
        font-weight: 600;
        color: #ffd700;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    /* Card container */
    .card {
        background: rgba(255, 255, 255, 0.05);
        padding: 25px;
        border-radius: 12px;
        max-width: 700px;
        margin: auto;
        box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    /* Client detail grid */
    .client-grid {
        display: grid;
        grid-template-columns: 150px 1fr;
        row-gap: 15px;
        column-gap: 10px;
        margin-top: 10px;
    }

    .client-label {
        color: #ffd700;
        font-weight: 600;
        font-size: 15px;
    }

    .client-value {
        color: #fff;
        font-size: 15px;
    }
</style>
</head>

<body>

<!-- Back Button -->
<a href="{% url 'client_management' %}" class="back-btn">
    <i class="ri-arrow-left-line"></i> Back to Clients
</a>

<!-- Page Title -->
<h2 class="page-title">
    <i class="ri-user-3-line"></i> Client Details
</h2>

<!-- Client Details Card -->
<div class="card">

    <div class="client-grid">
        <div class="client-label">Company Name:</div>
        <div class="client-value">{{ client.company_name }}</div>

        <div class="client-label">Contact Person:</div>
        <div class="client-value">{{ client.contact_person }}</div>

        <div class="client-label">Email:</div>
        <div class="client-value">{{ client.email }}</div>

        <div class="client-label">Phone:</div>
        <div class="client-value">{{ client.phone }}</div>

        <div class="client-label">Address:</div>
        <div class="client-value">{{ client.address }}</div>
    </div>

</div>

</body>
</html>
