<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Sales Manager | QMS</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body{
    font-family: "Poppins", sans-serif;
    background:#0f172a;
    color:#fff;
}

.glass-card{
    background: rgba(255,255,255,0.10);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 30px;
    border: 1px solid rgba(255,255,255,0.20);
    max-width: 850px;
    margin: auto;
}

.btn-gold{
    background:#fbbf24;
    color:#0f172a;
    font-weight:600;
    border-radius:10px;
    padding:10px 18px;
}
.btn-gold:hover{
    background:#facc15;
}

.form-control, .form-select{
    background:#020617;
    border:1px solid #334155;
    color:#fff;
}
.form-control::placeholder{
    color:#94a3b8;
}
.form-control:focus{
    background:#020617;
    border-color:#fbbf24;
    box-shadow:none;
    color:#fff;
}

label{
    font-weight:600;
    margin-bottom:6px;
}
</style>
</head>

<body>

<div class="container mt-5">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>âž• Add Sales Manager</h2>
    </div>

    <!-- FORM CARD -->
    <div class="glass-card">

        <form method="post">
            {% csrf_token %}

            <div class="row g-4">

                <div class="col-md-6">
                    <label>First Name</label>
                    <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
                </div>

                <div class="col-md-6">
                    <label>Last Name</label>
                    <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
                </div>

                <div class="col-md-6">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>

                <div class="col-md-6">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                </div>

                <div class="col-md-6">
                    <label>Country</label>
                    <input type="text" name="country" class="form-control" placeholder="Country" required>
                </div>

                <div class="col-md-6">
                    <label>Temporary Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Temporary Password" required>
                </div>

                <div class="col-md-6">
                    <label>Status</label>
                    <select name="is_active" class="form-select">
                        <option value="1" selected>Active</option>
                        <option value="0">Inactive</option>
                    </select>
                </div>

            </div>

            <!-- ACTION BUTTONS -->
            <div class="mt-4 d-flex gap-3">
                <button type="submit" class="btn btn-gold">
                    <i class="fa fa-user-plus"></i> Create Sales Manager
                </button>

                <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-light">
                    Cancel
                </a>
            </div>

        </form>

    </div>
</div>
</body>
</html>
