<!DOCTYPE html>
<html>
<head>
    <title>Add Country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

<div class="container mt-5">

    <h2 class="mb-4">âž• Add New Country</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Country Name</label>
            <input type="text" name="name" class="form-control" placeholder="e.g. Oman" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Currency Code</label>
            <input type="text" name="currency" class="form-control" placeholder="e.g. OMR" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Country</button>
        <a href="{% url 'country_list' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
