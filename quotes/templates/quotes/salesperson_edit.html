{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Edit Salesperson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: "Poppins", sans-serif;
            color: #fff;
            padding: 40px;
        }

        .glass-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        label { font-weight: 600; }
    </style>
</head>

<body>

<div class="container col-md-6">

    <a href="{% url 'salesperson_list' %}" class="btn btn-light mb-3">⬅ Back</a>

    <div class="glass-card">
        <h3 class="mb-4">✏️ Edit Salesperson</h3>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label>First Name</label>
                <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}" required>
            </div>

            <div class="mb-3">
                <label>Last Name</label>
                <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" value="{{ user.email }}">
            </div>

            <div class="mb-3">
                <label>Country</label>
                <p>Countries count: {{ countries|length }}</p>
                <select name="country" class="form-select" required>
                    {% for c in countries %}
                        <option value="{{ c.name }}" {% if user.country == c.name %}selected{% endif %}>
                            {{ c.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button class="btn btn-warning w-100 mt-3">Update Salesperson</button>

        </form>
    </div>

</div>
</body>
</html>
