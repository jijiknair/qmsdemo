{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotation Management System | Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      display: flex;
      width: 900px;
      height: 550px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .left {
    flex: 1;
    background: url("{% static 'quotes/image2.jpg' %}") no-repeat center center;
    background-size: cover;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 5px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 30px;
      color: #c7c7c7;
    }

    form {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #000;
      font-size: 14px;
      transition: background 0.3s;
    }

    input::placeholder {
      color: #e0e0e0;
    }

    input:focus, select:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .options a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .options a:hover {
      color: #ffd700;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
    }

    .signup {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 500;
    }

    .error {
      color: #ff4d4d;
      text-align: center;
      font-size: 13px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <h1>QMS SYSTEM</h1>
      <h2>Login</h2>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <select name="role" required>
          <option value="">Select Role</option>
          <option value="salesperson">Salesperson</option>
          <option value="manager">Manager</option>
          <option value="admin">Admin</option>
        </select>

        <!-- <div class="options">
          <label><input type="checkbox" name="remember"> Keep me logged in</label>
          <a href="{% url 'forgot_password' %}">Forgot Password?</a>
        </div> -->

        <button type="submit">Login</button>

        <div class="signup">
          Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
