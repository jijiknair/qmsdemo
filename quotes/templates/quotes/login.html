{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QMS | Login</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, #141E30, #243B55);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    overflow: hidden;
  }

  /* Floating glowing shapes */
  .floating-shape {
    position: absolute;
    width: 260px;
    height: 260px;
    filter: blur(140px);
    opacity: 0.55;
    animation: float 6s ease-in-out infinite alternate;
  }
  .shape1 { top: 12%; left: 12%; background: #ff758c; }
  .shape2 { bottom: 12%; right: 12%; background: #6a82fb; }

  @keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-40px); }
  }

  .login-box {
    width: 420px;
    background: rgba(255,255,255,0.10);
    border-radius: 20px;
    padding: 40px;
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 8px 40px rgba(0,0,0,0.4);
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 5px;
    text-align: center;
  }

  h2 {
    font-size: 16px;
    color: #d4d4d4;
    text-align: center;
    margin-bottom: 25px;
  }

  /* Error box */
  .error-box {
    background: rgba(255, 60, 60, 0.25);
    border: 1px solid rgba(255, 60, 60, 0.5);
    padding: 10px;
    color: #ff4d4d;
    border-radius: 10px;
    font-size: 14px;
    text-align: center;
    margin-bottom: 15px;
  }

  .input-group {
    position: relative;
    width: 100%;
    margin-bottom: 18px;
  }

  .input-group input {
    width: 100%;
    padding: 14px 15px;
    background: rgba(255,255,255,0.15);
    border: none;
    border-radius: 12px;
    color: #fff;
    font-size: 14px;
    outline: none;
  }

  .input-group input::placeholder {
    color: rgba(255,255,255,0.6);
  }

  .toggle-password {
    position: absolute;
    right: 12px;
    top: 12px;
    cursor: pointer;
    color: #ddd;
  }

  button {
    width: 100%;
    padding: 14px;
    margin-top: 5px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    font-weight: 600;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.03);
  }

  /* Bottom Options (forgot + admin note) */
  .bottom-options {
    text-align: center;
    margin-top: 20px;
  }

  .forgot-link {
    color: #ffd700;
    font-size: 15px;
    font-weight: 500;
    text-decoration: none;
  }

  .forgot-link:hover {
    text-decoration: underline;
  }

  .admin-note {
    margin-top: 8px;
    font-size: 14px;
    color: rgba(255,255,255,0.75);
  }

</style>

</head>

<body>

<div class="floating-shape shape1"></div>
<div class="floating-shape shape2"></div>

<div class="login-box">

  <h1>QMS SYSTEM</h1>
  <h2>Welcome back! Please login</h2>

  <!-- ERROR MESSAGE -->
  {% if messages %}
  <div class="error-box">
      {% for message in messages %}
          {{ message }}
      {% endfor %}
  </div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <div class="input-group">
      <input type="text" name="username" placeholder="Username" required />
    </div>

    <div class="input-group">
      <input type="password" name="password" id="password" placeholder="Password" required />
      <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
    </div>

    <button type="submit">Login</button>

    <div class="bottom-options">
      <a href="#" class="forgot-link">Forgot Password?</a>
      <p class="admin-note">Access restricted. Please contact your administrator.</p>
    </div>

  </form>

</div>

<script>
function togglePassword() {
  let field = document.getElementById("password");
  field.type = field.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
