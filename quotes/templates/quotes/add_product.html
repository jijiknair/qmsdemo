<!DOCTYPE html>
<html>
<head>
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background:#0b1220;color:white;">

<div class="container mt-5">
  <div class="card p-4 shadow-lg" style="background:#1e293b;color:white;">
    
    <h3 class="mb-4">âž• Add Product</h3>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label>Product Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control"></textarea>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label>Unit Price</label>
          <input type="number" step="0.001" name="unit_price" class="form-control" required>
        </div>

        <div class="col-md-4 mb-3">
          <label>Unit</label>
          <select name="unit" class="form-control">
            <option value="Litre">Litre</option>
            <option value="KG">KG</option>
            <option value="Gallon">Gallon</option>
          </select>
        </div>

        <div class="col-md-4 mb-3">
          <label>Pack Size</label>
          <input type="text" name="pack_size" class="form-control" placeholder="5L / 20L / 200L">
        </div>
      </div>

      <div class="mb-3">
        <label>Country</label>
        <input type="text" name="country" class="form-control" value="Global">
      </div>

      <button type="submit" class="btn btn-success">Save Product</button>
      <a href="{% url 'product_list' %}" class="btn btn-secondary ms-2">Cancel</a>

    </form>

  </div>
</div>

</body>
</html>
