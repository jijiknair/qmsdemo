<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Salesperson | QMS</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at 30% 50%, #1f1c2c, #928dab);
            color: #fff;
            font-family: "Poppins", sans-serif;
        }

        .glass-card {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            max-width: 800px;
            margin: 50px auto;
        }

        .form-control {
            background: rgba(0,0,0,0.35);
            border: 1px solid #ffd700;
            color: #ffd700;
        }

        .form-control::placeholder {
            color: #ffd700aa;
        }

        .form-control:focus {
            background: rgba(0,0,0,0.45);
            color: #ffd700;
            border-color: #ffd700;
            box-shadow: none;
        }
    </style>
</head>

<body>

<div class="glass-card p-4">
    <h3 class="mb-4 text-warning">
        ➕ Add Salesperson
    </h3>

    <form method="post">
        {% csrf_token %}

        <div class="row g-3">

            <div class="col-md-6">
                <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
            </div>

            <div class="col-md-6">
                <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
            </div>

            <div class="col-md-6">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>

            <div class="col-md-6">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="col-md-6">
                <input type="text" name="country" class="form-control" placeholder="Country" required>
            </div>

            <div class="col-md-6">
                <input type="password" name="password" class="form-control" placeholder="Temporary Password" required>
            </div>

        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-warning">
                ➕ Create Salesperson
            </button>

            <a href="{% url 'salesperson_list' %}" class="btn btn-secondary ms-2">
                Cancel
            </a>
        </div>
    </form>
</div>

</body>
</html>
